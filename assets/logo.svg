<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="logoAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <filter id="logoGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <style>
      .logo-main {
        fill: url(#logoGradient);
        filter: url(#logoGlow);
      }
      
      .logo-accent {
        fill: url(#logoAccent);
      }
      
      .logo-text {
        fill: #ffffff;
        font-family: 'Arial', sans-serif;
        font-weight: bold;
        font-size: 8px;
      }
      
      .logo-stars {
        fill: #ffeb3b;
      }
      
      .logo-film {
        fill: #ffffff;
      }
      
      .rotate-animation {
        animation: logo-rotate 20s linear infinite;
        transform-origin: center;
      }
      
      .pulse-animation {
        animation: logo-pulse 2s ease-in-out infinite;
      }
      
      .twinkle-animation {
        animation: logo-twinkle 1.5s ease-in-out infinite alternate;
      }
      
      @keyframes logo-rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      
      @keyframes logo-pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }
      
      @keyframes logo-twinkle {
        0% {
          opacity: 0.5;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1.2);
        }
      }
    </style>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="20" cy="20" r="19" class="logo-accent"/>
  <circle cx="20" cy="20" r="17" class="logo-main"/>
  
  <!-- Outer Ring (Film Reel) -->
  <circle cx="20" cy="20" r="16" fill="none" stroke="#1a1a2e" stroke-width="1"/>
  <circle cx="20" cy="20" r="14" fill="none" stroke="url(#logoGradient)" stroke-width="0.5"/>
  
  <!-- Film Reel Holes -->
  <g class="rotate-animation">
    <circle cx="20" cy="8" r="1.5" class="logo-accent"/>
    <circle cx="32" cy="20" r="1.5" class="logo-accent"/>
    <circle cx="20" cy="32" r="1.5" class="logo-accent"/>
    <circle cx="8" cy="20" r="1.5" class="logo-accent"/>
    <circle cx="26.5" cy="11.5" r="1" class="logo-accent"/>
    <circle cx="28.5" cy="28.5" r="1" class="logo-accent"/>
    <circle cx="13.5" cy="28.5" r="1" class="logo-accent"/>
    <circle cx="11.5" cy="11.5" r="1" class="logo-accent"/>
  </g>
  
  <!-- Central Movie Camera -->
  <g transform="translate(20, 20)">
    <!-- Camera Body -->
    <rect x="-6" y="-4" width="12" height="8" rx="2" class="logo-main"/>
    
    <!-- Camera Lens -->
    <circle cx="0" cy="0" r="5" fill="none" stroke="#1a1a2e" stroke-width="1"/>
    <circle cx="0" cy="0" r="4" class="logo-accent"/>
    <circle cx="0" cy="0" r="3" class="logo-main pulse-animation"/>
    <circle cx="0" cy="0" r="1.5" class="logo-film"/>
    
    <!-- Camera Details -->
    <rect x="-8" y="-2" width="3" height="4" rx="1" class="logo-accent"/>
    <rect x="5" y="-2" width="3" height="4" rx="1" class="logo-accent"/>
    
    <!-- Viewfinder -->
    <rect x="-2" y="-6" width="4" height="2" rx="1" class="logo-accent"/>
  </g>
  
  <!-- Film Strip Decoration -->
  <g transform="translate(0, 35)">
    <rect x="0" y="0" width="40" height="3" class="logo-accent"/>
    <rect x="2" y="0.5" width="2" height="2" class="logo-film"/>
    <rect x="6" y="0.5" width="2" height="2" class="logo-film"/>
    <rect x="10" y="0.5" width="2" height="2" class="logo-film"/>
    <rect x="14" y="0.5" width="2" height="2" class="logo-film"/>
    <rect x="18" y="0.5" width="2" height="2" class="logo-film"/>
    <rect x="22" y="0.5" width="2" height="2" class="logo-film"/>
    <rect x="26" y="0.5" width="2" height="2" class="logo-film"/>
    <rect x="30" y="0.5" width="2" height="2" class="logo-film"/>
    <rect x="34" y="0.5" width="2" height="2" class="logo-film"/>
    <rect x="38" y="0.5" width="2" height="2" class="logo-film"/>
  </g>
  
  <!-- Top Film Strip -->
  <g transform="translate(0, 2)">
    <rect x="0" y="0" width="40" height="3" class="logo-accent"/>
    <rect x="2" y="0.5" width="2" height="2" class="logo-film"/>
    <rect x="6" y="0.5" width="2" height="2" class="logo-film"/>
    <rect x="10" y="0.5" width="2" height="2" class="logo-film"/>
    <rect x="14" y="0.5" width="2" height="2" class="logo-film"/>
    <rect x="18" y="0.5" width="2" height="2" class="logo-film"/>
    <rect x="22" y="0.5" width="2" height="2" class="logo-film"/>
    <rect x="26" y="0.5" width="2" height="2" class="logo-film"/>
    <rect x="30" y="0.5" width="2" height="2" class="logo-film"/>
    <rect x="34" y="0.5" width="2" height="2" class="logo-film"/>
    <rect x="38" y="0.5" width="2" height="2" class="logo-film"/>
  </g>
  
  <!-- Stars -->
  <g class="twinkle-animation">
    <path d="M 5 10 L 6 12 L 5 14 L 4 12 Z" class="logo-stars"/>
    <path d="M 5 10 L 5 14 M 4 12 L 6 12" stroke="#ffeb3b" stroke-width="0.3"/>
  </g>
  
  <g class="twinkle-animation" style="animation-delay: 0.5s;">
    <path d="M 35 30 L 36 31 L 35 32 L 34 31 Z" class="logo-stars"/>
    <path d="M 35 30 L 35 32 M 34 31 L 36 31" stroke="#ffeb3b" stroke-width="0.3"/>
  </g>
  
  <g class="twinkle-animation" style="animation-delay: 1s;">
    <path d="M 33 8 L 34 9 L 33 10 L 32 9 Z" class="logo-stars"/>
    <path d="M 33 8 L 33 10 M 32 9 L 34 9" stroke="#ffeb3b" stroke-width="0.3"/>
  </g>
  
  <!-- Text (if needed for larger versions) -->
  <text x="20" y="39" text-anchor="middle" class="logo-text" style="font-size: 4px;">CINE</text>
  
  <!-- Hover Effects -->
  <g class="hover-effects" style="opacity: 0; transition: opacity 0.3s ease;">
    <circle cx="20" cy="20" r="18" fill="none" stroke="url(#logoGradient)" stroke-width="1" stroke-dasharray="3,2" opacity="0.8"/>
  </g>
  
  <style>
    svg:hover .hover-effects {
      opacity: 1;
    }
    
    svg:hover .rotate-animation {
      animation-duration: 2s;
    }
    
    svg:hover .pulse-animation {
      animation-duration: 0.5s;
    }
    
    svg:hover .twinkle-animation {
      animation-duration: 0.3s;
    }
  </style>
</svg>
